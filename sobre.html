<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        img {
            max-width:200px;
            max-height:150px;
            width: auto;
            height: auto;     
        }
        .row > h1 {
            margin: auto;
        }
        .top-formulario {
            margin: 0px;
            padding: 0px;
        }
        .img-top {
            margin-right: 16px;
        }
        label {
            font-weight: 450;
        }
    </style>
</head>
<body>
    <div class="container principal">
        <h1>Quem sou eu?</h1>
        <menu>
            <a href="home.html">Home</a>
            <a href="#">Sobre</a>
        </menu>
    </div>
    <div class="container" id="formulario">
        <div class="row top-formulario">
            <h1>Tony Soprano</h1>
            <img src="tony.jpg" alt="Tony Soprano" class="img-top">
        </div>
        <form>
            <div class="row">
                <div class="form-group col-lg-6">
                  <label for="inacionalidade">Nacionalidade</label>
                  <input type="text" class="form-control" id="inacionalidade" >
                </div>
                <div class="form-group col-lg-6">
                    <label for="iprofissao">Profissão</label>
                    <input type="text" class="form-control" id="iprofissao">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="iidade">Idade</label>
                    <input type="text" class="form-control" id="iidade" >
                </div>
                <div class="form-group col-lg-6">
                    <label for="icidade">Cidade</label>
                    <input type="text" class="form-control" id="icidade">
                </div>
            </div>
            <div class="form-group">
                <label for="iendereco">Endereço</label>
                <input type="text" class="form-control" id="iendereco" >
            </div>
          </form>
    </div>
    <div class="container footer principal">
        <footer>Aluno: Vinícius Vilar de Morais</footer>
    </div>
</body>
</html>
